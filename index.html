<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="logo">
                <a href="">
                    <img src="./src/images/logo.svg" alt="logo">
                </a>
            </div>
        </header>

        <section class="principal">
            <div class="image-box">
                <img src="./src/images/illustration-mockups.svg" alt="ilustration">
            </div>

            <div class="invite-box">
                <h1 class="invite-title">Build The Community Your Fans Will Love</h1>

                <p class="invite-text">Huddle re-imagines the way we build communities. You have a voice, but so does
                    your audience. Create connections with your users as you engage in genuine discussion.</p>

                <a href="#" class="register">Register</a>
            </div>
        </section>

        <footer class="footer">
            <div class="social">
                <a href="#" class="facebook-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                <a href="#" class="twitter-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                <a href="#" class="instagram-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
            </div>

            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#" target="_blank">Jeovan Delavechea</a>.
            </p>
        </footer>
    </main>
</body>

</html>
